name: CD-CI

env:
  AZURE_WEBAPP_NAME: "jesusmanuelsanchezpop"

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: install dependencies
        run: npm install

      - name: run  unit and integration test
        run: npm run test 

      - name: run code laster
        run: npm run last 
      
  build: 
    run-on: ubuntu-latest
    steps:
      
      - name: checkout
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Set up docker buildx 
        uses: docker/setup-buildx-action@v3
      - name: Build and push 
        uses: docker/buildx-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true 
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/jesusmanuelsanchezpop:latest  
  
  deploys:
    runs-on: ubuntu-lastest 
    needs: build

    steps:
      - name: checkout
        uses: action/checkout@4

      - name: login to azure
        uses: azure/login@v3
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }} 
    
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE  }} 
          image: ${{ secrets.DOCKERHUB_USERNAME }}/API-POC=LASTEST


